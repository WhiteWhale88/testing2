[tox]
env_list = py310
minversion = 4.11.4
skipsdist = True

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest==7.4.3
	coverage=7.3.2
	dearpygui==1.8.0
	numpy==1.24.2
	sympy==1.12
commands =
    coverage run -m pytest
    coverage xml

[coverage:run]
relative_files = True
source = tests/
branch = True
